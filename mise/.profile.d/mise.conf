# vi: set ft=sh :

# Mise configuration
export MISE_DATA_DIR="$HOME/.local/share/mise"

# Initialize mise (replaces asdf shims)
if command -v mise >/dev/null 2>&1; then
    eval "$(mise activate bash)"
    eval "$(mise activate zsh)"
fi

# Auto-install plugins and tools when entering directories
export MISE_INSTALL_MISSING_TOOLS=true

# Enable legacy version file support (equivalent to asdf's legacy_version_file)
export MISE_LEGACY_VERSION_FILE=1
