# Allows commit message without typing quotes (can't have quotes in the commit msg though).
function gc {
  git commit -m "$*"
}

function gca {
  git commit -am "$*"
}

function ghc {
  REPO=$1
  git clone git@github.com:$REPO.git
}

function rubocop-branch-files() {
  branch-files --exists | grep -e .rb -e Gemfile  -e rabl | grep -v -e erb -e schema.rb -e lock -e gems | xargs bundle exec rubocop -A
}
