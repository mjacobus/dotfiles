function gbcb() {
	local branch=$(current_branch)
	local bkp=$(current_branch).bkp

	echo "-----------------------------------------------------------------------"
	echo "Backing up $branch with $bkp"
	echo "-----------------------------------------------------------------------"

	git branch $bkp $branch
}

function branch() {
	local branch=$@

	echo "-----------------------------------------------------------------------"
	echo "Git checkout $branch"
	echo "-----------------------------------------------------------------------"

	dev git_checkout_branch --branch="$branch"
}

