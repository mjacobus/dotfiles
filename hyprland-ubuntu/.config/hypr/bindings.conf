# Hyprland keybindings for Ubuntu 25.10
# SUPER = Windows/Meta key

$mainMod = SUPER

# Terminal and file manager
$terminal = gnome-terminal
$filemanager = nautilus

# Browser - using snap chromium
$browser = /snap/bin/chromium

# ============================================
# Application Launchers
# ============================================

bindd = $mainMod, Return, Terminal, exec, $terminal
bindd = $mainMod SHIFT, F, File manager, exec, $filemanager --new-window
bindd = $mainMod, D, Application launcher, exec, wofi --show drun
bindd = $mainMod, B, Browser, exec, $browser
bindd = $mainMod SHIFT, B, Bluetooth, exec, $terminal -- bluetuith
bindd = $mainMod, Z, Zoom, exec, zoom
bindd = $mainMod, M, Volume control, exec, pavucontrol
bindd = $mainMod, T, Activity monitor, exec, $terminal -e btop
bindd = $mainMod, slash, 1Password, exec, 1password

# ============================================
# Web Apps (Chromium --app mode)
# Note: For URLs with #, use ## to escape in Hyprland
# ============================================

# AI Assistants
bindd = $mainMod, A, ChatGPT, exec, $browser --app=https://chatgpt.com
bindd = $mainMod SHIFT, A, Grok, exec, $browser --app=https://grok.com

# Calendar
bindd = $mainMod, C, Calendar (personal), exec, $browser --app=https://calendar.google.com/calendar/u/0/r
bindd = $mainMod SHIFT, C, Calendar (work), exec, $browser --app=https://calendar.google.com/calendar/u/1/r

# Email - use ## to escape the hash
bindd = $mainMod, E, Email (personal), exec, $browser --app=https://mail.google.com/mail/u/0/##inbox
bindd = $mainMod SHIFT, E, Email (work), exec, $browser --app=https://mail.google.com/mail/u/1/##inbox

# Slack
bindd = $mainMod, S, Slack (CredClub), exec, $browser --app=https://app.slack.com/client/T090AJD0EAG/C090AJD8J4C
bindd = $mainMod SHIFT, S, Slack (Work), exec, $browser --app=https://app.slack.com/client/T0KHRPJJJ

# Messaging
bindd = $mainMod SHIFT, W, WhatsApp, exec, $browser --app=https://web.whatsapp.com/
bindd = $mainMod SHIFT, T, Telegram, exec, $browser --app=https://web.telegram.org/
bindd = $mainMod ALT, G, Google Messages, exec, $browser --app=https://messages.google.com/web/conversations

# Media
bindd = $mainMod, Y, YouTube, exec, $browser --app=https://youtube.com/

# Projects (open in new window instead of app mode for better tab support)
bindd = $mainMod, P, GitHub Projects, exec, $browser --new-window https://github.com/users/mjacobus/projects/4
bindd = $mainMod SHIFT, P, Linear (Work), exec, $browser --new-window https://linear.app/monograph/team/R2D2/cycle/active
bindd = $mainMod, U, Unblocked, exec, $browser --new-window https://getunblocked.com/dashboard/team/1c4b3493-17a1-4efa-b75a-095b13c2aa7b/questions/ask

# ============================================
# Screenshot
# ============================================

bindd = $mainMod, X, Screenshot selection, exec, slurp | grim -g - - | wl-copy

# ============================================
# Window Management
# ============================================

bindd = $mainMod, W, Close window, killactive
bindd = $mainMod, F, Fullscreen, fullscreen, 0
bindd = $mainMod, V, Toggle floating, togglefloating
bindd = $mainMod, J, Toggle split, togglesplit

# ============================================
# Window Focus (vim-style)
# ============================================

bindd = $mainMod, H, Focus left, movefocus, l
bindd = $mainMod, L, Focus right, movefocus, r
bindd = $mainMod, K, Focus up, movefocus, u
bindd = $mainMod, J, Focus down, movefocus, d

# ============================================
# Move Windows (vim-style)
# ============================================

bindd = $mainMod SHIFT, H, Move window left, swapwindow, l
bindd = $mainMod SHIFT, L, Move window right, swapwindow, r
bindd = $mainMod SHIFT, K, Move window up, swapwindow, u
bindd = $mainMod SHIFT, J, Move window down, swapwindow, d

# ============================================
# Resize Windows
# ============================================

bindd = $mainMod ALT, H, Resize left, resizeactive, -50 0
bindd = $mainMod ALT, L, Resize right, resizeactive, 50 0
bindd = $mainMod ALT, K, Resize up, resizeactive, 0 -50
bindd = $mainMod ALT, J, Resize down, resizeactive, 0 50

# ============================================
# Workspaces
# ============================================

# Switch workspaces
bindd = $mainMod, 1, Workspace 1, workspace, 1
bindd = $mainMod, 2, Workspace 2, workspace, 2
bindd = $mainMod, 3, Workspace 3, workspace, 3
bindd = $mainMod, 4, Workspace 4, workspace, 4
bindd = $mainMod, 5, Workspace 5, workspace, 5
bindd = $mainMod, 6, Workspace 6, workspace, 6
bindd = $mainMod, 7, Workspace 7, workspace, 7
bindd = $mainMod, 8, Workspace 8, workspace, 8
bindd = $mainMod, 9, Workspace 9, workspace, 9
bindd = $mainMod, 0, Workspace 10, workspace, 10

# Move window to workspace
bindd = $mainMod SHIFT, 1, Move to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move to workspace 10, movetoworkspace, 10

# Quick workspace 9 access (like your existing config)
bindd = $mainMod, Z, Quick workspace 9, workspace, 9
bindd = $mainMod SHIFT, Z, Move to workspace 9, movetoworkspace, 9

# Scroll through workspaces
bindd = $mainMod, mouse_down, Next workspace, workspace, e+1
bindd = $mainMod, mouse_up, Previous workspace, workspace, e-1

# ============================================
# Window Grouping (Tabbed Windows)
# ============================================

bindd = $mainMod, G, Toggle grouping, togglegroup
bindd = $mainMod ALT, G, Move out of group, moveoutofgroup

# Join groups
bindd = $mainMod ALT, LEFT, Join group left, moveintogroup, l
bindd = $mainMod ALT, RIGHT, Join group right, moveintogroup, r
bindd = $mainMod ALT, UP, Join group up, moveintogroup, u
bindd = $mainMod ALT, DOWN, Join group down, moveintogroup, d

# Navigate within group
bindd = $mainMod ALT, TAB, Next in group, changegroupactive, f
bindd = $mainMod ALT SHIFT, TAB, Previous in group, changegroupactive, b

# ============================================
# Lock and Session
# ============================================

bindd = $mainMod ALT, L, Lock screen, exec, swaylock -f -c 000000
bindd = $mainMod SHIFT, Q, Exit Hyprland, exit
bindd = $mainMod, Escape, Power menu, exec, ~/.bin/power-menu

# Reload config
bindd = $mainMod CTRL, R, Reload config, exec, hyprctl reload

# ============================================
# Audio Controls
# ============================================

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# ============================================
# Mouse Bindings
# ============================================

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
