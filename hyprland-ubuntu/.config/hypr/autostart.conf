# Autostart applications

# XDG Desktop Portal for screen sharing, file pickers, etc.
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Authentication agent (for GUI sudo prompts)
exec-once = /usr/lib/policykit-1-gnome/polkit-gnome-authentication-agent-1

# Notification daemon
exec-once = dunst

# Network Manager applet
exec-once = nm-applet --indicator

# Bluetooth applet (optional)
# exec-once = blueman-applet

# Clipboard manager (for clipboard history)
exec-once = wl-paste --watch cliphist store

# Idle daemon (screen lock, DPMS, suspend)
# Lock after 300s, turn off display after 360s
exec-once = swayidle -w timeout 300 'swaylock -f -c 000000' timeout 360 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock -f -c 000000'

# SSH agent
exec-once = eval $(ssh-agent -s) && ssh-add ~/.ssh/id_rsa

