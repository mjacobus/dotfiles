# Visual Configuration

general {
    # Gaps between windows
    gaps_in = 0
    gaps_out = 0

    # Border
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Resize by dragging borders
    resize_on_border = true

    # Layout engine
    layout = dwindle

    # Screen tearing (keep disabled unless you need it)
    allow_tearing = false
}

# Decorations
decoration {
    rounding = 0

    # Blur (disabled for performance)
    blur {
        enabled = false
    }

    # Shadows (disabled for clean look)
    drop_shadow = false
}

# Animations (disabled for snappy feel)
animations {
    enabled = false
}

# Miscellaneous
misc {
    # Disable the anime wallpaper
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true

    # Don't auto-focus on window activation
    focus_on_activate = false

    # New windows don't take over fullscreen
    new_window_takes_over_fullscreen = 0
}
