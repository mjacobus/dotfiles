# Input Configuration
# See https://wiki.hyprland.org/Configuring/Variables/#input

input {
    # Keyboard layout
    kb_layout = us
    kb_variant = intl
    kb_options = compose:caps

    # Keyboard repeat rate
    repeat_rate = 40
    repeat_delay = 200

    # Start with numlock on
    numlock_by_default = true

    # Mouse behavior
    follow_mouse = 2        # Do not move focus with mouse
    mouse_refocus = false   # Keep keyboard focus where it is

    # Natural scrolling (disabled - traditional scrolling)
    natural_scroll = false

    touchpad {
        natural_scroll = false
        scroll_factor = 0.4
        clickfinger_behavior = true
    }

    # Sensitivity (0 = default, -1.0 to 1.0)
    sensitivity = 0
}

# Gestures for touchpad
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}
