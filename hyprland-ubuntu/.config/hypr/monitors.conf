# Monitor Configuration
# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors: hyprctl monitors

# ============================================
# Auto Configuration (works for VMs and single monitors)
# ============================================
monitor = , preferred, auto, 1

# ============================================
# Single Monitor Workspace Assignments
# All workspaces on the primary monitor
# ============================================

workspace = 1, default:true
workspace = 2
workspace = 3
workspace = 4
workspace = 5
workspace = 6
workspace = 7
workspace = 8
workspace = 9
workspace = 10

# ============================================
# Multi-monitor Setup (uncomment when needed)
# ============================================
# After running `hyprctl monitors`, update with your actual monitor names
#
# Example: Dual monitor setup
# monitor = DP-1, preferred, 0x0, 1
# monitor = DP-2, preferred, 1920x0, 1
#
# workspace = 1, monitor:DP-1, default:true
# workspace = 2, monitor:DP-1
# workspace = 3, monitor:DP-1
# workspace = 4, monitor:DP-1
# workspace = 5, monitor:DP-1
# workspace = 6, monitor:DP-1
# workspace = 7, monitor:DP-1
# workspace = 8, monitor:DP-2, default:true
# workspace = 9, monitor:DP-2
# workspace = 10, monitor:DP-2
