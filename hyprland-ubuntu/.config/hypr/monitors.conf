# Monitor Configuration
# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors: hyprctl monitors

# ============================================
# Default/Auto Configuration
# ============================================
# This works for most setups - auto-detect monitors
monitor = , preferred, auto, 1

# ============================================
# Multi-monitor Setup Example
# Uncomment and adjust for your specific monitors
# Format: monitor = name, resolution, position, scale
# ============================================

# Example: Dual monitor setup (adjust DP-X to your actual outputs)
# Use `hyprctl monitors` to find your monitor names
#
# Main monitor on the left
# monitor = DP-1, preferred, 0x0, 1
#
# Secondary monitor on the right (at x=2560 for 1440p main, or x=1920 for 1080p)
# monitor = DP-2, preferred, 2560x0, 1

# ============================================
# High DPI / Retina Displays
# ============================================
# For 4K monitors at native resolution with scaling:
# monitor = DP-1, 3840x2160, 0x0, 1.5
#
# For true retina/HiDPI (5K, 6K displays):
# env = GDK_SCALE,2
# monitor = DP-1, preferred, 0x0, 2

# ============================================
# Workspace Assignments
# ============================================
# Primary monitor workspaces (1-7)
# These will use the first available monitor if specific one not found

workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1

# Secondary monitor workspaces (8-10)
# Falls back to primary if secondary not available
workspace = 8, monitor:DP-2, default:true
workspace = 9, monitor:DP-2
workspace = 10, monitor:DP-2

# ============================================
# Alternative: Use monitor description instead of port
# More portable across different setups
# ============================================
# workspace = 1, monitor:desc:LG ULTRAGEAR, default:true
# workspace = 8, monitor:desc:Dell Inc., default:true
