# Application bindings
$terminal = uwsm app -- $TERMINAL
# $browser = omarchy-launch-browser # original
# $webapp = mj-omarchy-launch-webapp # original
$browser = ~/.bin/mj-omarchy-launch-browser # wrapper
$webapp = ~/.bin/mj-omarchy-launch-webapp # replacement # wrapper

# Toggle groups
bindd = SUPER, G, Toggle window grouping, togglegroup
bindd = SUPER ALT, G, Move active window out of group, moveoutofgroup

# Join groups
bindd = SUPER ALT, LEFT, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, RIGHT, Move window to group on right, moveintogroup, r
bindd = SUPER ALT, UP, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, DOWN, Move window to group on bottom, moveintogroup, d

# Navigate a single set of grouped windows
bindd = SUPER ALT, TAB, Next window in group, changegroupactive, f
bindd = SUPER ALT SHIFT, TAB, Previous window in group, changegroupactive, b

# Activate window in a group by number
bindd = SUPER ALT, 1, Switch to group window 1, changegroupactive, 1
bindd = SUPER ALT, 2, Switch to group window 2, changegroupactive, 2
bindd = SUPER ALT, 3, Switch to group window 3, changegroupactive, 3
bindd = SUPER ALT, 4, Switch to group window 4, changegroupactive, 4
bindd = SUPER ALT, 5, Switch to group window 5, changegroupactive, 5

# lock
bindd = SUPER ALT, L, "Lock screen",  exec, hyprlock

bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, $webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, $webapp "https://grok.com"
bindd = SUPER, C, Calendar, exec, $webapp "https://calendar.google.com/calendar/u/0/r"
bindd = SUPER SHIFT, C, Calendar, exec, $webapp "https://calendar.google.com/calendar/u/1/r"
bindd = SUPER, Y, YouTube, exec, $webapp "https://youtube.com/"
bindd = SUPER SHIFT, W, WhatsApp, exec, $webapp "https://web.whatsapp.com/"
bindd = SUPER SHIFT, T, Telegram, exec, $webapp "https://web.telegram.org/"
bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"

# Slack
bindd = SUPER SHIFT, S, Work Slack, exec, $webapp "https://app.slack.com/client/T0KHRPJJJ"
bindd = SUPER, S, CredClub Slack, exec, $webapp "https:/app.slack.com/client/T090AJD0EAG/C090AJD8J4C"

# Projects
bindd = SUPER, P, Projects, exec, $browser "https://github.com/users/mjacobus/projects/4" --new-window
bindd = SUPER SHIFT, P, Projects (work), exec, $browser "https://linear.app/monograph/team/R2D2/cycle/active" --new-window
bindd = SUPER, U, Unblocked, exec, $browser "https://getunblocked.com/dashboard/team/1c4b3493-17a1-4efa-b75a-095b13c2aa7b/questions/ask" --new-window

# This does not work
bindd = SUPER, N, Mjvim, exec, mjvim

# Email
bindd = SUPER, E, Email, exec, $webapp "https://mail.google.com/mail/u/0/##inbox"
bindd = SUPER SHIFT, E, Work Email, exec, $webapp "https://mail.google.com/mail/u/1/##inbox"


bindd = SUPER, X, Screenshot + copy to clipboard, exec, slurp | grim -g - - | wl-copy
# bindd = SUPER SHIFT, X, X Post, exec, $webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Resize windows (i3-style)
bindd = SUPER ALT, H, Resize left, resizeactive, -50 0
bindd = SUPER ALT, L, Resize right, resizeactive, 50 0
bindd = SUPER ALT, U, Resize up, resizeactive, 0 -50
bindd = SUPER ALT, J, Resize down, resizeactive, 0 10

# Close windows
bindd = SUPER, W, Close active window, killactive,
bindd = CTRL ALT, DELETE, Close all Windows, exec, omarchy-cmd-close-all-windows

# Control tiling
bindd = SUPER, J, Toggle split, togglesplit, # dwindle
bindd = SUPER, P, Pseudo window, pseudo, # dwindle
bindd = SUPER, V, Toggle floating, togglefloating,
bindd = SUPER, F, Force full screen, fullscreen, 0

# # Move focus with SUPER + arrow keys
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, J, Move focus down, movefocus, d

# # Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d
