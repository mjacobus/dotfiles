# Email
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://mail.google.com/mail/u/0/##inbox"
bindd = SUPER SHIFT ALT, E, Work Email, exec, omarchy-launch-webapp "https://mail.google.com/mail/u/1/##inbox"


bindd = SUPER SHIFT, X, Screenshot + copy to clipboard, exec, slurp | grim -g - - | wl-copy
# bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER SHIFT, SPACE
# bindd = SUPER SHIFT, SPACE, Omarchy menu, exec, omarchy-menu

# Resize windows (i3-style)
bindd = SUPER SHIFT ALT, H, Resize left, resizeactive, -50 0
bindd = SUPER SHIFT ALT, L, Resize right, resizeactive, 50 0
bindd = SUPER SHIFT ALT, U, Resize up, resizeactive, 0 -50
bindd = SUPER SHIFT ALT, J, Resize down, resizeactive, 0 10

# Close windows
bindd = SUPER SHIFT, W, Close active window, killactive,
bindd = CTRL ALT, DELETE, Close all Windows, exec, omarchy-cmd-close-all-windows

# Control tiling
bindd = SUPER SHIFT, J, Toggle split, togglesplit, # dwindle
bindd = SUPER SHIFT, P, Pseudo window, pseudo, # dwindle
bindd = SUPER SHIFT, V, Toggle floating, togglefloating,
bindd = SUPER SHIFT, F, Force full screen, fullscreen, 0

# # Move focus with SUPER + arrow keys
bindd = SUPER SHIFT, H, Move focus left, movefocus, l
bindd = SUPER SHIFT, L, Move focus right, movefocus, r
bindd = SUPER SHIFT, K, Move focus up, movefocus, u
bindd = SUPER SHIFT, J, Move focus down, movefocus, d

# # Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT ALT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT ALT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT ALT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT ALT, J, Swap window down, swapwindow, d
