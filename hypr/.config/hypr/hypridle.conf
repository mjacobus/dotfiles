# lock after 5 minutes
listener {
  timeout = 300
  on-timeout = hyprlock
}

# turn off screen after 6 minutes
listener {
  timeout = 600
  on-timeout = hyprctl dispatch dpms off
  on-resume = hyprctl dispatch dpms on
}

# suspend after 10 minutes (optional)
listener {
  timeout = 6000
  on-timeout = systemctl suspend
}
